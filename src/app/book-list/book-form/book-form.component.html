<div class="container">
<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Enregistrement d'un nouveau livre</h2>
        <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title" placeholder="Le tritre du livre">
            </div>
            <div class="form-group">
                <label for="author">Auteur</label>
                <input type="text" class="form-control" id="author" formControlName="author" placeholder="Le nom de l'auteur">
            </div>
            <div class="form-group">
                <h4>Ajouter une photo</h4>
                <input class="form-control" type="file" (change)="detectFiles($event)" accept="image/*" >
                <p class="text-success" *ngIf="fileUploaded" >Fichier charg√©</p>
            </div>

            <button class="btn btn-success" [disabled]="bookForm.invalid || fileUploaded" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
</div>
