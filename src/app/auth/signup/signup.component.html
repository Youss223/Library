<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Créer un compte</h2><hr>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" formControlName="email" placeholder="Votre email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Votre mot de passe">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Créer mon compte</button>
        </form>
        <p class="text-danger"> {{ errorMessage }}</p>
    </div>
</div>

<p>signup works!</p>
